<html lang="en">
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href = "index.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #1d4e86;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
